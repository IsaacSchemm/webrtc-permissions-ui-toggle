title=Connexion automatique de WebRTC
overrideOn=Activer le WebRTC (activé)
overrideOff=Activer le WebRTC (désactivé)
enableOrReinstallRequired=Pour utiliser cette extension, il faut l'activer ou la réinstaller.
confirmationPromptMessage=Partagez/utilisez cette fonctionnalité avec les sites en lesquels vous avez confiance. Le partage peut permettre à des sites trompeurs de naviguer en votre nom et de dérober des informations.\nVoulez-vous vraiment partager votre caméra, microphone, et écran avec tous les sites ouverts ?\n
turnedOn=WebRTC a été activé. Tous les sites ouverts pourront accéder à votre caméra, microphone, et écran sans aucune demande, donc n'oubliez pas la désactiver quand vous aurez fini!\nIl est possible qu'il vous faille rafraîchir la page.
turnedOff=WebRTC est désactivé.
openH264EnablePromptMessage=Le module complémentaire OpenH264 peut ajouter le codec vidéo H.264, qui est requis par certains sites pour le partage de caméras ou d'écrans. Voulez-vous télécharger OpenH264 de Cisco et l'activer ? Vous pouvez modifier les paramètres plus tard dans la fenêtre du gestionnaire de modules complémentaires, dans la section "WebRTC Permissions UI Toggle".
viewLicense=Consulter la licence
